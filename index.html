<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificación Semanal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Planificación Semanal</h2>
    <form id="planificacionForm">
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
        </div>
        <div class="form-group">
            <label for="semana">Semana (rango de fechas):</label>
            <input type="text" id="semana" name="semana" placeholder="Ejemplo: Semana del 12/02/2024 al 18/02/2024" required>
        </div>
        <div class="form-group">
            <label for="actividades">Actividades:</label>
            <textarea id="actividades" name="actividades" placeholder="Escribe las actividades para esta semana" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Guardar Planificación">
        </div>
    </form>
</div>

<script>
    document.getElementById("planificacionForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar que el formulario se envíe de forma tradicional

        // Obtener los datos del formulario
        const nombre = document.getElementById("nombre").value;
        const cargo = document.getElementById("cargo").value;
        const semana = document.getElementById("semana").value;
        const actividades = document.getElementById("actividades").value;

        // Enviar los datos al script de Google Apps Script
        fetch("https://script.google.com/macros/s/AKfycbwqtQzQcydg-s3RCPpVBo5gvLrLFuv66Bbb9bH_ckAmp_c7-oXxn0ueROEboFnUa11gPQ/exec", {
            method: "POST",
            body: JSON.stringify({
                nombre: nombre,
                cargo: cargo,
                semana: semana,
                actividades: actividades
            }),
            headers: {
                "Content-Type": "application/json"
            }
        })
        .then(response => response.text())
        .then(message => {
            alert(message); // Mostrar mensaje de éxito
            document.getElementById("planificacionForm").reset(); // Limpiar el formulario
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Hubo un error al guardar los datos.");
        });
    });
</script>

</body>
</html>
