<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificación Semanal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Planificación Semanal</h2>
    <form id="planificacionForm">
        <div class="form-group">
            <label for="fechaInicio">Fecha de inicio:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" required>
        </div>
        <div class="form-group">
            <label for="fechaFin">Fecha de fin:</label>
            <input type="date" id="fechaFin" name="fechaFin" required>
        </div>
        <div class="form-group">
            <label for="actividades">Actividades:</label>
            <textarea id="actividades" name="actividades" placeholder="Escribe las actividades para este rango de fechas" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Guardar Planificación">
        </div>
    </form>
</div>

<script>
    document.getElementById("planificacionForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita el envío tradicional del formulario

        let formData = new FormData(this);
        let params = new URLSearchParams(formData);

        fetch("https://script.google.com/macros/s/AKfycbzcH_XcFPDhw8S8LH4aid2qLyN74tLOkVMAi84k3Q1UYmAFH95xn5dtK08V161qJCdCrA/exec", {
            method: "POST",
            mode: "no-cors", // Evita problemas de CORS
            body: params
        })
        .then(() => {
            alert("Formulario enviado correctamente.");
            document.getElementById("planificacionForm").reset(); // Limpia el formulario
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Hubo un problema al enviar los datos.");
        });
    });
</script>

</body>
</html>
